<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - Kalender</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="calendar-header">
            <h1 id="app-title">Calendar</h1>
            <div class="controls">
                <select id="language-selector" class="language-dropdown">
                    <option value="en">English</option>
                    <option value="de">Deutsch</option>
                </select>
            </div>
        </header>

        <div class="calendar-wrapper">
            <div class="calendar-nav">
                <button id="prev-month" class="nav-btn">&lt;</button>
                <div class="current-month">
                    <h2 id="current-month-year"></h2>
                </div>
                <button id="next-month" class="nav-btn">&gt;</button>
            </div>

            <div class="calendar">
                <div class="calendar-header-days">
                    <div class="day-header" id="day-0">Sun</div>
                    <div class="day-header" id="day-1">Mon</div>
                    <div class="day-header" id="day-2">Tue</div>
                    <div class="day-header" id="day-3">Wed</div>
                    <div class="day-header" id="day-4">Thu</div>
                    <div class="day-header" id="day-5">Fri</div>
                    <div class="day-header" id="day-6">Sat</div>
                </div>
                <div id="calendar-grid" class="calendar-grid">
                    <!-- Calendar days will be generated by JavaScript -->
                </div>
            </div>
        </div>

        <div class="calendar-footer">
            <button id="today-btn" class="today-btn">Today</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
